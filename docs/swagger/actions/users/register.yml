/users/register:
  post:
    tags:
      - Register User
    security:
      - BearerAuth: []
    description: Criar usu√°rio
    requestBody:
      required: true
      content:
        application/json:
          schema:
            properties:
              gener:
                type: string
                example: 'male'
                required: true
              title:
                type: string
                example: 'Mr'
                required: true
              first:
                type: string
                example: 'Bhayron'
                required: true
              last:
                type: string
                example: 'Klivila'
                required: true
              email:
                type: string
                example: 'bhayron@mail.com'
                required: true

              password:
                type: string
                example: '12345678'
                required: true
    produces:
      - application/json
    responses:
      200:
        description: Sucesso
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  description: Mensagem
                  type: string
                  example: 'User created with success'
      401:
        $ref: '#/components/responses/UnauthorizedError'
      422:
        $ref: '#/components/responses/UnprocessableEntityError'
